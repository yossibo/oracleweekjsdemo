<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        class Person {
            static counter=0;
            //every time we create a new Person with the "new Person()" command
            //the ctor is called
            constructor(age, address = "Tel Aviv") {

                this.setAge(age);
                this.address = address;
            }

            describe() {
                console.log(`Person lives in ${this._address}`);
            }

            toString() {
                let str = "";
                for (let i in this) {
                    str += `${i}: ${this[i]}\n `;
                }
                return str;
            }

            //first way to create a property
            //getter & setter functions
            setAge(val) {
                if (val > 0 && val <= 120)
                    this._age = val;
            }

            getAge() {
                return this._age;
            }

            //second way to create a property
            set address(val) {
                if (val && val.length < 15)
                    this._address = val;
            }

            get address() {
                return this._address;
            }

        }



        class Employee extends Person {

            constructor(age=25, address="Jerusalem",title="manager") {
                super(age, address);
                this.title = title;
            }

            set title(val) {
                this._title = val;
            }
            get title() {
                return this._title;
            }

            toString() {
               
                return "I am Employee " + super.toString();
            }
        }
        let p1 = new Person(22, "London", "UK");
        console.log("Person p1", p1);
        console.log("Person p1", p1.toString());

        let e1 = new Employee();
        console.log("Employee e1", e1.address);
        console.log("Employee e1", e1.toString());
        console.log(Person.counter);


        console.log("e1 instanceof Employee", e1 instanceof Employee);
        console.log("e1 instanceof Person", e1 instanceof Person);
        console.log("typeof(e1)", typeof(e1));  //object
        
    </script>
</head>

</html>
