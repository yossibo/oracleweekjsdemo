<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        class Person {
            
            //every time we create a new Person with the "new Person()" command
            //the ctor is called
            constructor() {
                console.log("Msg from ctor");
            }

            describe() {
                console.log(`Person lives in ${this._address}`);
            }


            //first way to create a property
            //getter & setter functions
            setAge(val) {
                this.age = val;
            }

            getAge() {
                return this.age;
            }

            //second way to create a property
            set address(val) {
                this._address = val;
            }

            get address() {
                return this._address;
            }

            //read-only property - create a get without set
            get country() {
                return "Israel";
            }
        }

        let p1 = new Person();
        p1.setAge(10);
        console.log("p1.getAge()", p1.getAge());

        p1.address = "Tel Aviv";
        console.log("p1.address", p1.address);
        p1.describe();
        console.log("p1.country", p1.country);
    </script>
</head>

</body>

</html>
