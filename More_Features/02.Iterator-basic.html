<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function iterate(p) {
            let index = 0;
            return {
                next: (() => { return p[index++] })
            }
        }

        let a = iterate([1, 7, 9, 4, 5]);

        console.log(a.next());  //1
        console.log(a.next());  //7
        console.log(a.next());  //9
        console.log(a.next());  //4
        console.log(a.next());  //5
        console.log(a.next());  //undefined
    </script>
</head>

<body>

</body>

</html>
