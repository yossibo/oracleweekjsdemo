<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        /*
        -----------variables declaration-------------
        var -> can be updated and redeclared within its scope
        let -> can be updated but not re-declared within its scope
        const -> must be initialized at the time of declaration, can neither be updated nor re-declared within its scope
        */

        var num1 = 1;
        console.log(num1);
        var num1 = -1;
        console.log(num1);

        let num2 = 2;
        //let num2 = 5; --> Uncaught SyntaxError: Identifier 'num2' has already been declared*/
        console.log(num2);

        //const num3; --> Uncaught SyntaxError: Missing initializer in const declaration
      
        const num3 = 3;
        //const num3=4; --> Uncaught SyntaxError: Identifier 'num3' has already been declared
        console.log(num3);
        console.log(num3 + 1);
        //console.log(num3++); --> Uncaught TypeError: Assignment to constant variable.
        //num3=8; --> Uncaught TypeError: Assignment to constant variable.

       
       
    </script>
</head>
<body>

</body>
</html>
